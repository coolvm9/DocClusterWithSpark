plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Spark Core
    implementation 'org.apache.spark:spark-core_2.12:3.0.1'

    // Spark SQL
    implementation 'org.apache.spark:spark-sql_2.12:3.0.1'

    // Apache Tika
    implementation 'org.apache.tika:tika-core:2.1.0'
    implementation 'org.apache.tika:tika-parsers-standard-package:2.1.0'

    // LangChain4J
    // https://mvnrepository.com/artifact/dev.langchain4j/langchain4j-embeddings
    implementation 'dev.langchain4j:langchain4j-embeddings:0.34.0'

    // https://mvnrepository.com/artifact/dev.langchain4j/langchain4j-embeddings-all-minilm-l6-v2
    implementation 'dev.langchain4j:langchain4j-embeddings-all-minilm-l6-v2:0.34.0'


    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}





tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
